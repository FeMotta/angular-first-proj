<div class='card' *ngIf="product">
    <div class='card-header'>
        {{pageTitle + ': ' + product.productName}}
    </div>
  
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Nome: {{product.productName}}</div>
            <div class='col-md-8'></div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Código: {{product.productCode}}</div>
            <div class='col-md-8'></div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Descrição: {{product.description}}</div>
            <div class='col-md-8'></div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Disponibilidae: {{product.releaseDate}}</div>
            <div class='col-md-8'></div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Preço: {{product.price}}</div>
            <div class='col-md-8'></div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Avaliação: {{product.starRating}}</div>
            <div class='col-md-8'>
              <pm-star></pm-star>
            </div>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'[src]="product.imageUrl" width="200px">
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary' style='width:80px' (click)="onBack()"><i class='fa fa-chevron-left'></i> Back</button>
    </div>
  </div>
